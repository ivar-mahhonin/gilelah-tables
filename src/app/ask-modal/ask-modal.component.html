<div class="modal-header">
  <h4 class="modal-title" *ngIf="!title">Welcome to Gilelah tables!</h4>
  <h4 class="modal-title" *ngIf="title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div ngbDropdown>
      <button class="btn btn-outline-primary" id="mode" ngbDropdownToggle>{{ selectedMode !== undefined ?
        modes[selectedMode] : 'Select your mode'}}
      </button>
      <div ngbDropdownMenu aria-labelledby="mode">
        <button class="dropdown-item" *ngFor="let mode of modes; let i = index"
                (click)="selectMode(i)">{{mode}}
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div ngbDropdown>
      <button class="btn btn-outline-primary" id="size" ngbDropdownToggle>{{selectedSize !== undefined ? (selectedSize +
        ' x ' +
        selectedSize) : 'Select table size'}}
      </button>
      <div ngbDropdownMenu aria-labelledby="size">
        <button class="dropdown-item" *ngFor="let option of rangeChoice; let i = index" (click)="selectSize(i)">
          {{option}} x {{option}}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" [disabled]="!(selectedMode !== undefined && selectedSize !== undefined)"
          (click)="start()">Start
  </button>
</div>
